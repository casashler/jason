<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Andev Web</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    .navbar {
      position: absolute; /* Stick to top-left */
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.7);
      font-family: 'Orbitron', sans-serif;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      gap: 8px;
    }

    .logo {
      width: 12px;
      height: 12px;
      background: #e0484c;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .logo:nth-child(2) { animation-delay: 0.3s; }
    .logo:nth-child(3) { animation-delay: 0.6s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.6); opacity: 1; }
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #00f0ff;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      font-size: 14px;
    }

    .navbar ul li a:hover {
      color: #ff6b6b;
      text-shadow: 0 0 5px #ff6b6b;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      .navbar ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
